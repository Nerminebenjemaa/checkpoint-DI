<div class="row">
    <div class="col-md-6">
        <ol class="list-group">
            <li class="list-group-item"
            *ngFor="let todo of todos"
            >
            {{todo.name}}: {{todo.content}} 
            <i class="fa fa-trash" aria-hidden="true" (click)="DeleteTodo(todo)"></i>
            
            </li>
        </ol> 

    </div>
    <div class="col-md-6">
        name : <input type="text" class="form-control" [(ngModel)]="todo.name">
        content:  <input type="text" class="form-control" [(ngModel)]="todo.content">
        <button (click)="addTodo()"class="btn btn-primary" [disabled]= " !todo.name.trim().length || !todo.content.trim().length " >
            Add Todo
        </button>
       
        
    </div>
</div>
